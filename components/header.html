<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business IT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/bit-custom.css">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            secondary: '#0f172a'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Header component с исправленным мобильным меню -->
  <header id="mainHeader" class="fixed top-0 left-0 right-0 bg-gray-900/95 backdrop-blur-md z-50 border-b border-gray-800 min-h-16 transition-all duration-300">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Логотип -->
        <a href="/index.html" class="flex items-center gap-2">
            <span class="font-['Montserrat'] text-2xl font-bold tracking-wide">
            <span class="text-neutral-200">Business</span><span class="text-red-500"> IT</span>
            </span>
        </a>
        
        <!-- Десктопное меню -->
        <nav class="hidden md:flex items-center gap-8">
            <a href="/index.html" class="text-gray-400 hover:text-primary transition-colors">Главная</a>
            <a href="/pages/about.html" class="text-gray-400 hover:text-primary transition-colors">О нас</a>
            <a href="/pages/services.html" class="text-gray-400 hover:text-primary transition-colors">Услуги</a>
            <a href="/pages/experience.html" class="text-gray-400 hover:text-primary transition-colors">Наш опыт</a>
            <a href="/pages/partners.html" class="text-gray-400 hover:text-primary transition-colors">Партнеры</a>
            <a href="/pages/contacts.html" class="text-gray-400 hover:text-primary transition-colors">Контакты</a>
        </nav>
        
        <!-- Правая часть с кнопкой и мобильным меню -->
        <div class="flex items-center gap-4">
            <!-- Кнопка "Связаться с нами" (скрыта на мобильных) -->
            <a href="/pages/feedback.html" class="hidden md:block bg-primary text-white px-6 py-2 rounded-button hover:bg-primary/90 transition-colors">
                Связаться с нами
            </a>
            
            <!-- Кнопка мобильного меню -->
            <button id="mobileMenuBtn" 
                    class="md:hidden w-10 h-10 flex items-center justify-center text-gray-300 hover:text-primary transition-colors rounded-lg hover:bg-gray-800">
                <i class="ri-menu-line text-xl"></i>
            </button>
        </div>
    </div>
    
    <!-- Мобильное меню -->
    <div id="mobileMenu" class="hidden md:hidden bg-gray-900/95 backdrop-blur-md border-t border-gray-800">
        <div class="container mx-auto px-4 py-6">
            <!-- Навигация -->
            <nav class="flex flex-col gap-2 mb-6">
                <a href="/index.html" class="text-gray-300 py-3 px-4 rounded-lg hover:bg-gray-800 hover:text-primary transition-all duration-200">Главная</a>
                <a href="/pages/about.html" class="text-gray-300 py-3 px-4 rounded-lg hover:bg-gray-800 hover:text-primary transition-all duration-200">О нас</a>
                <a href="/pages/services.html" class="text-gray-300 py-3 px-4 rounded-lg hover:bg-gray-800 hover:text-primary transition-all duration-200">Услуги</a>
                <a href="/pages/experience.html" class="text-gray-300 py-3 px-4 rounded-lg hover:bg-gray-800 hover:text-primary transition-all duration-200">Наш опыт</a>
                <a href="/pages/partners.html" class="text-gray-300 py-3 px-4 rounded-lg hover:bg-gray-800 hover:text-primary transition-all duration-200">Партнеры</a>
                <a href="/pages/contacts.html" class="text-gray-300 py-3 px-4 rounded-lg hover:bg-gray-800 hover:text-primary transition-all duration-200">Контакты</a>
            </nav>
            
            <!-- Кнопка "Связаться с нами" для мобильных -->
            <div class="pt-4 border-t border-gray-800">
                <a href="/pages/feedback.html" class="block w-full bg-primary text-white px-6 py-3 rounded-button hover:bg-primary/90 transition-colors text-center">
                    Связаться с нами
                </a>
            </div>
        </div>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const mainHeader = document.getElementById('mainHeader');
        
        console.log('Мобильное меню инициализируется...');
        console.log('Кнопка:', mobileMenuBtn);
        console.log('Меню:', mobileMenu);
        
        // Мобильное меню
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', function () {
                console.log('Клик по кнопке мобильного меню');
                mobileMenu.classList.toggle('hidden');
                
                // Меняем иконку
                const icon = mobileMenuBtn.querySelector('i');
                if (mobileMenu.classList.contains('hidden')) {
                    icon.className = 'ri-menu-line text-xl';
                } else {
                    icon.className = 'ri-close-line text-xl';
                }
            });
            
            // Закрытие мобильного меню при клике на ссылку
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    console.log('Клик по ссылке в мобильном меню');
                    mobileMenu.classList.add('hidden');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.className = 'ri-menu-line text-xl';
                });
            });
        }
        
        // Подсветка активной ссылки
        const currentPathname = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach(link => {
            let linkPathname = new URL(link.href).pathname;

            // Обработка index.html
            if (linkPathname === '/index.html' && currentPathname === '/') {
                 link.classList.add('active-link');
            } else if (linkPathname === currentPathname) {
                link.classList.add('active-link');
            }
             // Обработка случаев как /pages/services.html vs /pages/services/1c.html
            if (currentPathname.startsWith(linkPathname) && linkPathname !== '/') {
                 link.classList.add('active-link');
            }
        });
        
        // Эффекты при прокрутке для навбара
        if (mainHeader) {
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > 50) {
                    // Добавляем эффект при прокрутке вниз
                    mainHeader.style.backgroundColor = 'rgba(17, 24, 39, 0.98)';
                    mainHeader.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.3)';
                } else {
                    // Возвращаем к исходному состоянию
                    mainHeader.style.backgroundColor = 'rgba(17, 24, 39, 0.95)';
                    mainHeader.style.boxShadow = 'none';
                }
            });
        }
        
        // Плавная прокрутка для якорных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target && mainHeader) {
                    const headerHeight = mainHeader.offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight - 20;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        console.log('Мобильное меню инициализировано');
    });
  </script>
  
  <style>
    .active-link { 
        color: #0ea5e9 !important; 
        background-color: rgba(14, 165, 233, 0.1);
        border-radius: 8px;
        padding: 0.5rem 1rem;
    }
    
    /* Анимация для ссылок в навбаре */
    #mainHeader nav a {
        position: relative;
        overflow: hidden;
    }
    
    #mainHeader nav a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #0ea5e9;
        transition: width 0.3s ease;
    }
    
    #mainHeader nav a:hover::after {
        width: 100%;
    }
  </style>
</body>
</html>
